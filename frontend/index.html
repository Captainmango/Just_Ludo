  <title>Luddite Ludo</title>
</head>

  <!-- Nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <!-- play a game button-->
        <li class="nav-item">
          <button type="button" class="btn btn-large btn-success nav-link disabled" id="playGameBtn">Play a game</a>

          </div>

  <body>
<!-- log in modal-->
<div class="modal fade" id="logInModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Log in to your account</h5>
        <button id="logInClose" class="close" type="button" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form data-remote="true" id="logInForm">
          <div class="form-group">
            <label for="emailAddress" class="col-form-label">Email address: </label>
            <input name="user[acc_email]" type="text" class="form-control" id="acc_email_address">
          </div>
          <div class="form-group">
            <label for="password" class="col-form-label">Password: </label>
            <input name="user[acc_password]" type="password" class="form-control" id="acc_user_password">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="getUserAccount" class="btn btn-success">Log in</button>
      </div>
    </div>
  </div>
</div>

  <div class="modal fade" id="signInModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create an account</h5>
          <button id="signInClose" class="close" type="button" data-dismiss="modal">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form data-remote="true" id="signInForm">
            <div class="form-group">
              <label for="emailAddress" class="col-form-label">Email address: </label>
              <input name="user[email]" type="text" class="form-control" id="email_address">
            </div>
            <div class="form-group">
              <label for="password" class="col-form-label">Password: </label>
              <input name="user[password]" type="password" class="form-control" id="user_password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="newUserAccount" class="btn btn-success">Create account</button>
        </div>
      </div>
    </div>
  </div>



  <div class="col-lg text-center" style="background-color:rgb(233, 235, 236)"">
    <h1 class="display-4" style="color: darkslategray; display: 'none';"><b>Welcome To Luddite Ludo</b></h1>
    <!-- Log in button group-->
    <div id= "acc_btns" style="display: '';">
      <button id="logInBtn" type="button" class="btn btn-success my-2 text-white" data-toggle="modal" data-target="#logInModal">Log in</button>
      <button id="signInBtn" type="button" class="btn btn-secondary my-2 text-white" data-toggle="modal" data-target="#signInModal">Sign up</button>
    </div>

    <!-- roll dice button group-->
    <div id="dice_btns" style="display: '';">
      <div style="background-image:url(../Images/dice.gif);background-size:contain; width:150px;height:150px; float:left;"></div>
      <button type="button" class="btn btn-primary btn-outline-secondary text-white" onclick="Game.rollDice()">Roll Dice</button>
    </div>
    
    <div id="main">
      <div id="board"></div>
  <!--<button type="button" onclick="stepLeft()">Left</button>
      <button type="button" onclick="stepRight()">Right</button>
      <button type="button" onclick="stepUp()">Top</button>
      <button type="button" onclick="stepDown()">Bottom</button>-->

      <button type="button" id="green">Green</button>
      <button type="button" id="blue">Blue</button>
      <button type="button"  id="yellow">Yellow</button>-->
  
      <!-- red pawns  start top 28 left 318-->
      <div class="pawns" id="redpawn1"    onclick="randomMove('red',1)"       style="background-color:red;top:310px;left:600px;"></div>
      <div class="pawns" id="redpawn2"    onclick="randomMove('red',2)"       style="background-color:red;top:260px;left:553px;"></div>
      <div class="pawns" id="redpawn3"    onclick="randomMove('red',3)"       style="background-color:red;top:215px;left:600px;"></div>
      <div class="pawns" id="redpawn4"    onclick="randomMove('red',4)"       style="background-color:red;top:260px;left:647px;"></div>
  
      <!-- yellow pawns  start top 523 left 218-->
      <div class="pawns" id="yellowpawn1" onclick="randomMove('yellow',1)"    style="background-color:yellow;top:609px;left:203px;"></div>
      <div class="pawns" id="yellowpawn2" onclick="randomMove('yellow',2)"    style="background-color:yellow;top:609px;left:297px;"></div>
      <div class="pawns" id="yellowpawn3" onclick="randomMove('yellow',3)"    style="background-color:yellow;top:563px;left:250px;"></div>
      <div class="pawns" id="yellowpawn4" onclick="randomMove('yellow',4)"    style="background-color:yellow;top:657px;left:250px;"></div>
  
      <!-- green pawns  start top 227 left 22-->
      <div class="pawns" id="greenpawn1"  onclick="randomMove('green',1)"     style="background-color:green;top:310px;left:250px;"></div>
      <div class="pawns" id="greenpawn2"  onclick="randomMove('green',2)"     style="background-color:green;top:215px;left:250px;"></div>
      <div class="pawns" id="greenpawn3"  onclick="randomMove('green',3)"     style="background-color:green;top:260px;left:203px;"></div>
      <div class="pawns" id="greenpawn4"  onclick="randomMove('green',4)"     style="background-color:green;top:260px;left:297px;"></div>
  
      <!-- blue pawns  start top 326 left 515-->
      <div class="pawns" id="bluepawn1"   onclick="randomMove('blue',1)"      style="background-color:blue;top:563px;left:600px;"></div>
      <div class="pawns" id="bluepawn2"   onclick="randomMove('blue',2)"      style="background-color:blue;top:609px;left:553px;"></div>
      <div class="pawns" id="bluepawn3"   onclick="randomMove('blue',3)"      style="background-color:blue;top:657px;left:600px;"></div>
      <div class="pawns" id="bluepawn4"   onclick="randomMove('blue',4)"      style="background-color:blue;top:609px;left:647px;"></div>
  
      </div>
